services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d/
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
